<!DOCTYPE html>
<html>
<head>
    <title>Prueba de WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .status { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Prueba de WebSocket</h1>
    <div id="status" class="status disconnected">Desconectado</div>
    <div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje" />
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="messages"></div>

    <script>
        const deviceId = 'test-client-' + Math.random().toString(36).substr(2, 8);
        // Usar la IP del host en lugar de localhost para que funcione con Docker
        const wsUrl = 'ws://' + window.location.hostname + ':8000/ws/' + deviceId;
        let socket;

        function connect() {
            log('üîµ Conectando a ' + wsUrl);

            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = function(e) {
                    log('üü¢ Conexi√≥n establecida');
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = 'Conectado';
                };

                socket.onmessage = function(event) {
                    log('üì• Recibido: ' + event.data);
                };

                socket.onclose = function(event) {
                    log('üî¥ Desconectado');
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').textContent = 'Desconectado';
                    // Intentar reconectar despu√©s de 5 segundos
                    setTimeout(connect, 5000);
                };

                socket.onerror = function(error) {
                    log('‚ùå Error: ' + error.message);
                };

            } catch (error) {
                log('‚ùå Error al conectar: ' + error.message);
                setTimeout(connect, 5000);
            }
        }


        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message && socket && socket.readyState === WebSocket.OPEN) {
                const data = {
                    type: 'message',
                    content: message,
                    timestamp: new Date().toISOString(),
                    deviceId: deviceId
                };
                socket.send(JSON.stringify(data));
                log('üì§ Enviado: ' + message);
                input.value = '';
            } else {
                log('‚ö†Ô∏è No se pudo enviar el mensaje. ¬øEst√° conectado el WebSocket?');
            }
        }


        function log(message) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Iniciar conexi√≥n cuando se cargue la p√°gina
        window.onload = connect;

        // Permitir enviar mensaje con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
